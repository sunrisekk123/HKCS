<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS User Profile Card</title>
	<link rel="stylesheet" href="profileStyle.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="Image/cubeShopLogo.png"
        alt="user" width="100">
        <h4>Wilson Wong</h4>
         <p>Customer/ Tenant</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>personal info</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>XXXXXX@gmail.com</p>
                 </div>
                 <div class="data">
                   <h4>Phone</h4>
                    <p>98765432</p>
              </div>
            </div>
        </div>
      
      <div class="projects">
            <h3></h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Gender</h4>
                    <p>Male</p>
                 </div>
                 <div class="data">
                   <h4>Preference</h4>
                    <p>N/A</p>
              </div>
            </div>
        </div>
      
        <div class="social_media">
            <ul>
              <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
              <li><a href="#">Edit</a></li>
          </ul>
      </div>
    </div>
</div>

</body>
</html>
